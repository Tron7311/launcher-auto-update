name: Create Release

on:
  push:
    tags:
      - 'v*'

jobs:
  create-release:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup Visual Studio
      uses: microsoft/setup-msbuild@v2

    - name: Install CMake
      uses: lukka/get-cmake@latest

    - name: Configure CMake
      run: |
        mkdir build
        cd build
        cmake .. -DCMAKE_BUILD_TYPE=Release

    - name: Build Release
      run: |
        cd build
        cmake --build . --config Release

    - name: Find and List Executables
      run: |
        echo "Searching for LauncherApp.exe..."
        dir /s /b build\*.exe
        if exist "build\Release\LauncherApp.exe" (
          echo "Found: build\Release\LauncherApp.exe"
        ) else if exist "build\Debug\LauncherApp.exe" (
          echo "Found: build\Debug\LauncherApp.exe"
        ) else (
          echo "Searching all build directories..."
          dir /s build\
        )

    - name: Create Release with Asset
      uses: softprops/action-gh-release@v1
      with:
        files: |
          build/Release/LauncherApp.exe
          build/Debug/LauncherApp.exe
        body: |
          ## Release ${{ github.ref_name }}
          
          ### Features
          - GitHub-based auto-update system
          - SHA256 hash verification
          - Configuration file support
          
          ### Installation
          1. Download LauncherApp.exe
          2. Extract to desired location
          3. Run LauncherApp.exe
          
          ### Changelog
          See CHANGELOG.md for detailed changes.
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
